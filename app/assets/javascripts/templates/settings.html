<div class="row">
  <div class="col-lg-offset-2 col-lg-8">
    <h2>Settings</h2>

    <form
      class="form-horizontal margin-above"
      name="settingsForm"
      ng-submit="settings.submit($event)">
      <div class="form-group" ng-class="{ 'has-error' : settingsForm.preferred_working_hour.$invalid && !settingsForm.preferred_working_hour.$pristine }">
        <label for="preferred_working_hour" class="control-label col-sm-2">Preferred Working Hour</label>

        <div class="col-sm-10">
          <input
            type="number"
            id="preferred_working_hour"
            name="preferred_working_hour"
            class="form-control"
            ng-model="settings.input.preferredWorkingHour"
            required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input
            type="submit"
            name="Submit"
            value="Submit"
            ng-disabled="settingsForm.$invalid"
            class="btn btn-primary">
        </div>
      </div>
    </form>
  </div>
</div>
