<div class="row">
  <div class="col-lg-offset-2 col-lg-8">
    <h2>Log In</h2>

    <form
      class="form-horizontal margin-above"
      ng-controller="LogInFormCtrl as logInForm"
      ng-submit="logInForm.submit($event)">
      <div class="form-group">
        <label for="email" class="control-label col-sm-2">Email</label>

        <div class="col-sm-10">
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="test@example.com"
            ng-model="logInForm.input.email">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="control-label col-sm-2">Password</label>

        <div class="col-sm-10">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            ng-model="logInForm.input.password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input
            type="submit"
            name="Submit"
            value="Submit"
            class="btn btn-primary">
        </div>
      </div>
    </form>
  </div>
</div>
