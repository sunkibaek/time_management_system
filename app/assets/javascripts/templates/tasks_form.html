<div class="row">
  <div class="col-lg-offset-2 col-lg-8">
    <h2>{{ task.page_title }}</h2>

    <form
      class="form-horizontal margin-above"
      name="taskForm"
      ng-submit="task.submit($event)"
      novalidate>
      <div class="form-group" ng-class="{ 'has-error' : taskForm.description.$invalid && !taskForm.description.$pristine }">
        <label for="description" class="control-label col-sm-2">Task</label>

        <div class="col-sm-10">
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            placeholder="Description of your task"
            ng-model="task.input.description"
            required>
        </div>
      </div>

      <div class="form-group" ng-class="{ 'has-error' : taskForm.date.$invalid && !taskForm.date.$pristine }">
        <label for="date" class="control-label col-sm-2">Date</label>

        <div class="col-sm-10">
          <input
            type="text"
            id="date"
            name="date"
            class="form-control"
            placeholder="mm/dd/yyyy"
            pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d"
            ng-model="task.input.date"
            required>
        </div>
      </div>

      <div class="form-group" ng-class="{ 'has-error' : taskForm.hour.$invalid && !taskForm.hour.$pristine }">
        <label for="hour" class="control-label col-sm-2">Hours</label>

        <div class="col-sm-10">
          <input
            type="number"
            id="hour"
            name="hour"
            class="form-control"
            ng-model="task.input.hour"
            required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input
            type="submit"
            name="Submit"
            value="Submit"
            ng-disabled="taskForm.$invalid"
            class="btn btn-primary">

          <a href="/tasks" class="btn btn-default">Cancel</a>

          <a
            href="#"
            ng-show="task.showDeleteBtn"
            ng-click="task.delete($event)"
            class="btn btn-danger
            pull-right">
            Delete
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
